stages:
  prepare:
    cmd: python src/prepare.py data/data.xml &>logs/prepare.out
    deps:
    - data/data.xml
    - src/prepare.py
    params:
    - prepare.seed
    - prepare.split
    outs:
    - data/prepared
    - logs/prepare.out

  featurize:
    cmd: python src/featurization.py data/prepared data/features &>logs/featurize.out
    deps:
    - data/prepared
    - src/featurization.py
    params:
    - featurize.ngrams
    - featurize.max_features
    outs:
    - data/features
    - logs/featurize.out
  train:
    cmd: python src/train.py data/features model.pkl
    deps:
    - data/features
    - src/train.py
    params:
    - train.min_split
    - train.n_est
    - train.seed
    outs:
    - model.pkl
  evaluate:
    cmd: python src/evaluate.py model.pkl data/features scores.json prc.json roc.json
    deps:
    - data/features
    - model.pkl
    - src/evaluate.py
    metrics:
    - scores.json:
        cache: false
    plots:
    - prc.json:
        cache: false
        x: recall
        y: precision
    - roc.json:
        cache: false
        x: fpr
        y: tpr
